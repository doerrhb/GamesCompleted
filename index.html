<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Completed Games CoverFlow</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
<style>
  body {
    background:#111;
    color:#fff;
    font-family:sans-serif;
    text-align:center;
    margin:0;
  }
  h1 {
    margin:20px 0;
    font-size: 1.8rem;
  }
  .swiper {
    width: 90%;
    height: 420px;
    margin-top: 40px;
  }
  .swiper-slide {
    width: 200px; /* fixed width for deck effect */
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s;
  }
  .swiper-slide img {
    width: 200px;
    height: 280px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    margin-bottom: 6px;
  }
  .title {
    font-size: 14px;
    max-width: 200px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .completed {
    font-size: 12px;
    color: #aaa;
  }
  .loading {
    margin-top:50px;
    font-size:20px;
  }
</style>
</head>
<body>
<h1>ðŸŽ® My Completed Games</h1>
<div class="swiper mySwiper"><div class="swiper-wrapper" id="covers"></div></div>
<div class="loading" id="loading">Loading coversâ€¦</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
async function loadCovers() {
  try {
    const res = await fetch('games.json');
    const games = await res.json();

    const wrapper = document.getElementById('covers');
    games.forEach(game => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      slide.innerHTML = `
        <img src="${game.cover}" alt="${game.title}">
        <div class="title">${game.title}</div>
        <div class="completed">Completed: ${game.completed}</div>
      `;
      wrapper.appendChild(slide);
    });

    document.getElementById('loading').style.display = 'none';

    new Swiper('.mySwiper', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 3,  // ðŸ‘ˆ show center + neighbors
      loop: true,
      speed: 600,
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 150,
        modifier: 1,
        slideShadows: true
      }
    });
  } catch (e) {
    document.getElementById('loading').innerText = 'Error loading covers.';
    console.error(e);
  }
}

loadCovers();
</script>
</body>
</html>
