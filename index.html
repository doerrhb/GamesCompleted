<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Completed Games CoverFlow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <style>
    body { background:#111; color:#fff; font-family:sans-serif; text-align:center; margin:0; }
    h1 { margin:20px 0; }
    .swiper { width:90%; height:400px; margin-top:40px; }
    .swiper-slide img {
      width:250px; height:350px; object-fit:cover;
      border-radius:10px; box-shadow:0 10px 20px rgba(0,0,0,0.5);
    }
    .loading { margin-top:50px; font-size:20px; }
  </style>
</head>
<body>
  <h1>ðŸŽ® My Completed Games</h1>
  <div class="swiper mySwiper"><div class="swiper-wrapper" id="covers"></div></div>
  <div class="loading" id="loading">Loading coversâ€¦</div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    async function loadCovers() {
      const backloggdUrl = encodeURIComponent('https://backloggd.com/u/doerrhb/journal/');
      try {
        // Use AllOrigins to bypass CORS
        const res = await fetch(`https://api.allorigins.win/get?url=${backloggdUrl}`);
        const data = await res.json();
        const html = data.contents;

        // Parse HTML
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const imgs = doc.querySelectorAll('img');

        const wrapper = document.getElementById('covers');
        let count = 0;
        imgs.forEach(img => {
          const src = img.src;
          if (src.includes('images.igdb.com')) { // filter only IGDB covers
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';
            slide.innerHTML = `<img src="${src}" alt="">`;
            wrapper.appendChild(slide);
            count++;
          }
        });

        document.getElementById('loading').style.display = 'none';

        if (count === 0) {
          document.getElementById('loading').innerText = 'No covers found!';
          document.getElementById('loading').style.display = 'block';
          return;
        }

        // Init Swiper
        new Swiper('.mySwiper', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: { rotate:50, stretch:0, depth:100, modifier:1, slideShadows:true },
          loop: true
        });
      } catch (e) {
        document.getElementById('loading').innerText = 'Error loading covers.';
        console.error(e);
      }
    }
    loadCovers();
  </script>
</body>
</html>
